<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Display Inline</title>
  <style>
    span {
      display: inline;
      background-color: lightgreen;
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <span>Elemento 1 (inline)</span>
  <span>Elemento 2 (inline)</span>
</body>
</html>
