<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Position Absolute</title>
  <style>
    .contenedor {
      position: relative;
      height: 200px;
      border: 2px solid black;
    }
    .absoluto {
      position: absolute;
      top: 20px;
      left: 50px;
      background-color: lightsalmon;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="absoluto">Position: absolute</div>
  </div>
</body>
</html>
